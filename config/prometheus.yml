global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself (unchanged)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # JMX Exporter for Kafka (unchanged) - uses port 5556
  - job_name: 'kafka-jmx'
    static_configs:
      - targets: ['jmx-exporter:5556']
    scrape_interval: 10s
    metrics_path: /metrics

  # Kafka UI - update port to match Docker Compose (8080)
  - job_name: 'kafka-ui'
    static_configs:
      - targets: ['kafka-ui:8080']
    metrics_path: /actuator/prometheus

  # Producer metrics - use correct service name and port (8080)
  - job_name: 'producer-app'
    static_configs:
      - targets: ['iot-producer:8080']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'docker-containers'
    static_configs:
      - targets: ['kafka:9101']
    scrape_interval: 30s
    metrics_path: /metrics  # Path for JMX exporter